deeptempo_s3_bucket:
  type: expression
  lib: custom
  tags: deeptempo,s3
  value: "'tempo-landing'"
  description: S3 bucket where DeepTempo reads NetFlow data
deeptempo_s3_region:
  type: string
  lib: custom
  tags: deeptempo,aws
  value: "'us-west-2'"
  description: AWS region for the S3 bucket
deeptempo_tenant_name:
  type: string
  lib: custom
  tags: deeptempo,tenant
  value: "'test'"
  description: Your organization identifier for S3 path (streaming/${tenant}/...)
